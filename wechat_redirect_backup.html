<!-- 微信浏览器跳转提示页面备份 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>提示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            padding: 30px;
            max-width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 25px;
            font-size: 16px;
            color: #666;
        }
        .btn {
            display: inline-block;
            background-color: #07c160;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #06ad56;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #07c160;
        }
        .steps {
            text-align: left;
            margin: 25px 0;
            padding: 0 15px;
        }
        .step {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .step-num {
            background-color: #07c160;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .step-text {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔗</div>
        <h1>请在浏览器中打开</h1>
        <p>为了获得更好的浏览体验，请点击下方按钮在浏览器中打开本页面</p>
        
        <div class="steps">
            <div class="step">
                <div class="step-num">1</div>
                <div class="step-text">点击右上角的 <strong>...</strong> 按钮</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div class="step-text">选择 <strong>在浏览器中打开</strong></div>
            </div>
        </div>
        
        <a id="openInBrowser" class="btn">在浏览器中打开</a>
    </div>

    <script>
        document.getElementById('openInBrowser').addEventListener('click', function() {
            // 尝试使用微信JS-SDK的接口
            if (window.WeixinJSBridge) {
                WeixinJSBridge.invoke('jumpToInstallUrl', {}, function(res) {});
            } else {
                // 如果JS-SDK不可用，显示提示
                alert('请在浏览器中手动打开本页面');
            }
        });

        // 检测是否是微信浏览器
        function isWechat() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        // 如果不是微信浏览器，重定向回原页面
        if (!isWechat()) {
            const urlParams = new URLSearchParams(window.location.search);
            const originalUrl = urlParams.get('url');
            if (originalUrl) {
                window.location.href = decodeURIComponent(originalUrl);
            }
        }
    </script>
</body>
</html>
